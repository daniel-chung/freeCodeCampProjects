<html>
  <head>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<link href='//fonts.googleapis.com/css?family=EB+Garamond:400,300' rel='stylesheet' type='text/css'>
    
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="./script.js"></script>
    
  </head>
  <body>
    <div class="main">
      <h1 class="title">Random Quote Generator</h1>
      <p class="description">Here are some random quotes that I found. Hope this inspires you to get a jump start on your day!</p>
      <br>

      <button class="button btn-default" id="quote-button">New Quote</button>
      <a class="twitter-share-button "
         href=""
         data-count=none
         target="_blank">
        <button class="button btn-default" id="quote-button"><i class="fa fa-twitter"></i>&nbsp Tweet</button>
      </a>

      <p class="quote">
        <span id="quote"></span>
        <br>
        <span id="author"></span>
      </p>
    </div>
    
  </body>
</html>

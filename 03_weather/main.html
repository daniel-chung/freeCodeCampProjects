<html>

<head>
	<link rel="stylesheet" type="text/css" href="./style.css">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./script.js"></script>
</head>

<body>
  <h1 class='title'>Local Weather App</h1>

  <p class="temp">
    <img id='icon' alt="weather icon">&nbsp;
    <span class='temp-val'></span>
    <button class='unit'></button>
  </p>

  <div class='buttons'>
    <button class="city button btn-default"></button>
    <button class="desc button btn-default"></button>
    <button class="wind button btn-default"></button>
  </div>

</body>

</html>

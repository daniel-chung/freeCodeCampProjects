<html>

<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./script.js"></script>
</head>
<body>

  <!-- Start menu -->
  <div class='start'>
    <div class='middle'>
      <div>
        <span class='title'>
              <b>tic tac toe</b>
            </span>
        <br>
        <span class='sub-title'>pick your piece</span>
        <br>
        <br>
      </div>
      <div class='piece piece-x'>
        <div class='middle'>X</div>
      </div>
      <div class='piece piece-o'>
        <div class='middle'>O</div>
      </div>
    </div>
  </div>

  <!-- Board -->
  <p></p>
  <table class='board'>
    <tr>
      <td class='cell played r0 c0 d0 r0c0'></td>
      <td class='cell played r0 c1 r0c1'></td>
      <td class='cell played r0 c2 d1 r0c2'></td>
    </tr>
    <tr>
      <td class='cell played r1 c0 r1c0'></td>
      <td class='cell played r1 c1 d0 d1 r1c1'></td>
      <td class='cell played r1 c2 r1c2'></td>
    </tr>
    <tr>
      <td class='cell played r2 c0 d1 r2c0'></td>
      <td class='cell played r2 c1 r2c1'></td>
      <td class='cell played r2 c2 d0 r2c2'></td>
    </tr>
  </table>

  <!-- Winning lines -->
  <div class='l-d0'></div>
  <div class='l-d1'></div>
  <div class='l-r0'></div>
  <div class='l-r1'></div>
  <div class='l-r2'></div>
  <div class='l-c0'></div>
  <div class='l-c1'></div>
  <div class='l-c2'></div>

</body>
</html>

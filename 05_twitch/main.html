<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://listjs.com/no-cdn/list.js"></script>
    <script src="./script.js"></script>    
		
  </head>
  <body>
  <div class='main container'>
     <div>
      <!-- Navigation tabs -->
      <ul id='myTabs' class="nav nav-pills custom-pill" role="tablist">
        <li id='pill' role="presentation" class="active"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">All</a></li>
        
        <li id='pill' role="presentation"><a href="#online" aria-controls="online" role="tab" data-toggle="tab">Online</a></li>
        
        <li id='pill' role="presentation"><a href="#offline" aria-controls="offline" role="tab" data-toggle="tab">Offline</a></li>
        
      </ul>

      <!-- Tab panes -->
      <div class="tab-content clearfix">
        
        <div role="tabpanel" class="tab-pane active" id="all">
          <input class="search" placeholder="  Search" />
          <div class="divider"></div>
          <ul class="list all-list"></ul>
        </div>

        <div role="tabpanel" class="tab-pane" id="online">
          <input class="search" placeholder="  Search" />
          <div class="divider"></div>
          <ul class="list online-list"></ul>
        </div>

        <div role="tabpanel" class="tab-pane" id="offline">
          <input class="search" placeholder="  Search" />
          <div class="divider"></div>
          <ul class="list offline-list"></ul>
        </div>

      </div>
    </div>
  </div>
  </body>
	</html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    
    <div class="board">
      <div class="button green locked"></div>
      <div class="button red locked"></div>
      
      <div class="middle">
        <div class='controls controls-top'>
          <b>Simon</b>
        </div>
        
        <div class='controls controls-middle'>
          <div class="counter-wrapper">
            <div class="counter">--</div>
          </div>
          <div class="start locked"></div>
        </div>
        
        <div class='controls controls-middle2'>
          <div class='label label-counter'>COUNT</div>
          <div class='label label-start'>START</div>
          <div class='label label-strict'></div>
        </div>
        
        <div class='controls controls-bottom'>
          <div class="power">
            <div class="power-inline label">OFF</div>
            <div class="power-inline power-switch">
              <div class="power-button power-off"></div>
            </div>
            <div class="power-inline label">ON</div>
          </div>
        </div>
        
      </div>
      
      <div class="button yellow locked"></div>
      <div class="button blue locked"></div>
    </div>
        
  </body>
</html>

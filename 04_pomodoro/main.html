<html>
  <head>
	  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./style.css">

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="./script.js"></script>
  </head>
  <body>
    <h1>FreeCodeCamp</h1>
    
    <div class='settings'>
      <div class='parent1'>
        <div>break length</div>
        <div class='controls'>
          <button class='neg'>-</button>
          <span class='settingBreak'></span>
          <button class='pos'>+</button>
        </div>
      </div>
      <div class='parent2'>
        <div>session length</div>
        <div class='controls'>
          <button class='neg'>-</button>
          <span class='settingSession'></span>
          <button class='pos'>+</button>
        </div>
      </div>
    </div>

    <button class="timer">
      <span class='valLabel'></span>
      <br>
      <br>
      <span class='valTimer'></span>
    </button>
        
    <p class='nameTag'>:danny chung</p>
    
  </body>
</html>

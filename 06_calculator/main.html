<html>

<head>
	<link rel="stylesheet" type="text/css" href="./style.css">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./script.js"></script>
</head>

<body>

  <div class="calculator">
    <div class="heading">
      <p>simple calculator</p>
    </div>
    <div class="output">
      <p class=result></p>
    </div>

    <table align="center">
      <tbody>
        <tr>
          <td>
            <button class='B_AC'>AC</button>
          </td>
          <td>
            <button class="B_CE">CE</button>
          </td>
          <td>
            <button class="B_PCT">%</button>
          </td>
          <td>
            <button class="B_DIV">&divide;</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="B_7">7</button>
          </td>
          <td>
            <button class="B_8">8</button>
          </td>
          <td>
            <button class="B_9">9</button>
          </td>
          <td>
            <button class="B_MLT">&times;</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="B_4">4</button>
          </td>
          <td>
            <button class="B_5">5</button>
          </td>
          <td>
            <button class="B_6">6</button>
          </td>
          <td>
            <button class="B_SUB">&minus;</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="B_1">1</button>
          </td>
          <td>
            <button class="B_2">2</button>
          </td>
          <td>
            <button class="B_3">3</button>
          </td>
          <td rowspan="2">
            <button class="B_ADD">+</button>
          </td>
        </tr>

        <tr>
          <td>
            <button class="B_0">0</button>
          </td>
          <td>
            <button class="B_DEC">.</button>
          </td>
          <td>
            <button class="B_EQL">=</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
